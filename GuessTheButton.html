<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Guess the button!</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h2><center>Are you <em>lucky</em> enough to guess the <em>winning card</em>?</center></h2>
      <br><br>
      <h4><center><strong>Try your luck! Choose a card!</strong></center></h4>
      <br><br><br>
      <center>
        <div class="btn-group" role="group" aria-label="Buttons">
          <center>
            <button type="button" class="btn btn-outline-primary" id="1" title="I feel lucky! Am I the lucky one?" onclick="random(this.id);">
              <img src="https://img.icons8.com/ios/100/000000/king-of-spades.png"/></button>
            <button type="button" class="btn btn-outline-primary" id="2" title="Try me! You won't regret!" onclick="random(this.id);">
             <img src="https://img.icons8.com/ios/100/fa314a/queen-of-diamonds.png"/></button>
            <button type="button" class="btn btn-outline-primary" id="3" title="Or maybe I'm the lucky one!" onclick="random(this.id);">
             <img src="https://img.icons8.com/ios/100/000000/joker-card.png"/></button>
          </center>
        </div>
      </center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  </body>

  <script>
    function random(clicked_id) {
      let winningId = Math.floor(Math.random() * 3 + 1);
      if (winningId.toString() === clicked_id) {
        alert("Congratulations!!! You won!!!");
        window.location.replace("Congratulations.html");
      } else {
        alert("Sorry! Try again! Better luck next time!");
        window.location.reload();
      }
    }
  </script>
</html>
